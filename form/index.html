<body>
<div class="container-fluid">
<div class="instructions">
<h4>INSTRUCTIONS TO CREATING YOUR EMAIL SIGNATURE</h4>
<ol>
<li>Enter your information</li>
<li>Submit</li>
<li>A new page with your signature will be loaded</li>
<li>Select everything (Usually Ctrl+A, Command + A)</li>
<li>Copy the content</li>
<li>Paste to your email application signature editor</li>
</ol>
</div>
<hr />
<form action="/signature" method="post" style="max-width:450px">
<h4>ENTER YOUR CONTACT INFORMATION</h4>
<div class="form-group">
<label for="fullnames">Full Names *</label>
<input type="text" class="form-control" id="fullnames" name="form[fullname]" placeholder="" required>
</div>
<div class="form-group">
<label for="position">Position *</label>
<input type="text" class="form-control" id="position" name="form[position]" placeholder="" required>
</div>
<div class="form-group">
<label for="mobile">Mobile Number *</label>
<input type="text" class="form-control" id="mobile" name="form[mobile]" placeholder="" required>
</div>
<div class="form-group">
<label for="mobile2">Alternative Number</label>
<input type="text" class="form-control" id="mobile2" name="form[mobile_alternative]" placeholder="">
</div>
<div class="form-group">
<label for="skype">Skype Name *</label>
<input type="text" class="form-control" id="skype" name="form[skype]" placeholder="" required>
</div>
<div class="form-group">
<label for="twitter">Twitter Handle *</label>
<input type="text" class="form-control" id="twitter" name="form[twitter]" placeholder="" required>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
